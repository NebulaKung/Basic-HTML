<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles3.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- <h1>My Heading</h1> -->
    <!--<img src="" alt="" />-->
    <form action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="ใส่emailซะ..." required />
        <!--requiredบังคับใส่-->
      </div>
      <div class="form-group form-number">
        <input type="date" />
      </div>
      <div class="form-group">
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div class="form-group">
        <input type="text" list="countries" autocomplete="off" />
        <datalist id="countries">
          <option data-value="1">Australia</option>
          <option>Cannada</option>
          <option>India</option>
          <option>United States</option>
        </datalist>
      </div>
      <div class="form-group">
        <select>
          <optgroup label="Front-end Courses">
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">JavaScript</option>
          </optgroup>
          <optgroup label="Back-end Courses">
            <option value="1">Node.js</option>
            <option value="2">ASP.NET</option>
            <option value="3">Django</option>
          </optgroup>
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox" id="front-end" />
        <label class="lable-inline" for="front-end">Front-end</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="back-end" />
        <label class="lable-inline" for="back-end">Back-end</label>
      </div>
      <div>
        <input type="radio" name="membership" id="silver" />
        <label for="silver" class="label-inhale">Silver</label>
      </div>
      <div class="form-group">
        <input type="radio" name="membership" id="gold" />
        <label for="gold" class="label-inhale">Gold</label>
      </div>
      <div class="form-group">
        <input type="file" multiple accept="" />
        <!-- accept รับเฉพาะนามสกุลไฟล์นั้นๆ-->
      </div>
      <button type="submit">Register</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
